<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Directory - Map View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #school-select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #school-map {
      display: none; /* Hidden initially */
      height: 600px;
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Sylvania Schools Building Directory (Map View)</h1>

  <select id="school-select">
    <option value="">-- Select a Building --</option>
  </select>

  <div id="school-map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>

      },
      "highland": {

      },
      "hill-view": {

      },
      "maplewood": {

      },
      "mccord": {

      "northview": {

      "southview": {

      "sylvan": {

      },
      "timberstone": {

        lng: -83.75931,
        info: "ğŸ“ 9000 W Sylvania Ave, Sylvania, OH 43560<br>ğŸ“ 419-824-8680"
      },
      "whiteford": {

      "admin-building": {

      },
      "transportation": {

        lat: 41.68686,
        lng: -83.72008,
        info: "ğŸšŒ 7400 Cougar Ln, Sylvania, OH 43560<br>ğŸ“ 419-824-8686"
      }
    };

    // Initial map center and zoom
    const initialCenter = [41.69490, -83.70258];
    const initialZoom = 13;

    // Initialize map
    const map = L.map('school-map').setView(initialCenter, initialZoom);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markerMap = {};
    const dropdown = document.getElementById('school-select');

    // Add markers and populate dropdown
    for (const key in buildings) {
      const b = buildings[key];
      const marker = L.marker([b.lat, b.lng])
        .addTo(map)
        .bindPopup(`<strong>${b.name}</strong><br>${b.info}`);
      markerMap[key] = marker;

      const option = document.createElement('option');
      option.value = key;
      option.textContent = b.name;
      dropdown.appendChild(option);
    }

    // Zoom to location or reset view on selection
    dropdown.addEventListener('change', function () {
      const selectedKey = this.value;
      const mapDiv = document.getElementById('school-map');

      if (selectedKey && markerMap[selectedKey]) {
        mapDiv.style.display = 'block'; // Show the map
        map.invalidateSize(); // Ensure proper sizing when revealed
        const b = buildings[selectedKey];
        map.setView([b.lat, b.lng], 15);
        markerMap[selectedKey].openPopup();
      } else {
        mapDiv.style.display = 'none'; // Hide the map if no selection
        map.closePopup();
      }
    });
  </script>

</body>
</html>
