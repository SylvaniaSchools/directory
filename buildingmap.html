<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Directory - Map View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #school-select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #school-map {
      height: 600px;
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Sylvania Schools Building Directory (Map View)</h1>

  <select id="school-select">
    <option value="">-- Select a Building --</option>
  </select>

  <div id="school-map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    const buildings = {
      "arbor-hills": {
        name: "Arbor Hills Junior High",
        lat: 41.71200,
        lng: -83.66364,
        info: "📍 Arbor Hills Junior High<br>📞 419-824-8640<br>🎓 Guidance Office, x4104<br>5334 Whiteford Rd, Sylvania, OH 43560"
      },
      "central-trail": {
        name: "Central Trail Elementary",
        lat: 41.69348,
        lng: -83.76354,
        info: "📍 Central Trail Elementary<br>📞 419-824-8610"
      },
      "highland": {
        name: "Highland Elementary",
        lat: 41.71936,
        lng: -83.73004,
        info: "📍 Highland Elementary<br>📞 419-824-8611"
      },
      "hill-view": {
        name: "Hill View Elementary",
        lat: 41.71407,
        lng: -83.66433,
        info: "📍 Hill View Elementary<br>📞 419-824-8612"
      },
      "maplewood": {
        name: "Maplewood Elementary",
        lat: 41.71695,
        lng: -83.70770,
        info: "📍 Maplewood Elementary<br>📞 419-824-8613"
      },
      "mccord": {
        name: "McCord Junior High",
        lat: 41.69490,
        lng: -83.70258,
        info: "📍 McCord Junior High<br>📞 419-824-8650<br>🎓 Guidance Office, x4298"
      },
      "northview": {
        name: "Northview High School",
        lat: 41.71291,
        lng: -83.71044,
        info: "📍 Northview High School<br>📞 419-824-8570<br>🎓 Guidance Office<br>🏅 Athletic Director x5113"
      },
      "southview": {
        name: "Southview High School",
        lat: 41.68837,
        lng: -83.71647,
        info: "📍 Southview High School<br>📞 419-824-8580<br>🎓 Guidance Office, x6112<br>🏅 Athletic Director, x6115"
      },
      "stranahan": {
        name: "Stranahan Elementary",
        lat: 41.68818,
        lng: -83.68243,
        info: "📍 Stranahan Elementary<br>📞 419-824-8614"
      },
      "sylvan": {
        name: "Sylvan Elementary",
        lat: 41.70300,
        lng: -83.69898,
        info: "📍 Sylvan Elementary<br>📞 419-824-8615"
      },
      "timberstone": {
        name: "Timberstone Junior High",
        lat: 41.68895,
        lng: -83.75931,
        info: "📍 Timberstone Junior High<br>📞 419-824-8680"
      },
      "whiteford": {
        name: "Whiteford Elementary",
        lat: 41.70156,
        lng: -83.66257,
        info: "📍 Whiteford Elementary<br>📞 419-824-8616"
      },
      "admin-building": {
        name: "Administration Building",
        lat: 41.70194,
        lng: -83.69459,
        info: "🏢 Administration Building<br>📞 419-824-8500<br>(Press 1 to connect to a school; Press 2 for a department)"
      },
      "transportation": {
        name: "Transportation Department",
        lat: 41.68686,
        lng: -83.72008,
        info: "🚌 Transportation Department<br>📞 419-824-8686"
      }
    };

    // Initial map center and zoom
    const initialCenter = [41.69490, -83.70258];
    const initialZoom = 13;

    // Initialize map
    const map = L.map('school-map').setView(initialCenter, initialZoom);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markerMap = {};
    const dropdown = document.getElementById('school-select');

    // Add markers and populate dropdown
    for (const key in buildings) {
      const b = buildings[key];
      const marker = L.marker([b.lat, b.lng])
        .addTo(map)
        .bindPopup(`<strong>${b.name}</strong><br>${b.info}`);
      markerMap[key] = marker;

      const option = document.createElement('option');
      option.value = key;
      option.textContent = b.name;
      dropdown.appendChild(option);
    }

    // Zoom to location or reset view on selection
    dropdown.addEventListener('change', function () {
      const selectedKey = this.value;
      if (selectedKey && markerMap[selectedKey]) {
        const b = buildings[selectedKey];
        map.setView([b.lat, b.lng], 15);
        markerMap[selectedKey].openPopup();
      } else {
        map.setView(initialCenter, initialZoom);
        map.closePopup(); // Optional: Close any open popup
      }
    });
  </script>
</body>
</html>
