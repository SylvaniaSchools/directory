<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sylvania Schools Staff Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height: 100%;
      overflow-x: hidden;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      table-layout: fixed;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: normal;
      word-break: break-word;
      font-size: clamp(12px, 2vw, 16px);
      overflow-wrap: break-word;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    caption {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }

    img {
      max-width: 100px;
      max-height: 80px;
      cursor: pointer;
    }

    tr.hide {
      display: none;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px 10px;
      }

      caption {
        font-size: 1.2em;
      }

      img {
        max-width: 80px;
        max-height: 60px;
      }
    }

    /* Lightbox Modal */
    #lightbox-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #lightbox-modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }

    #lightbox-modal span {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table id="sheetTable">
      <caption>Sylvania Schools Staff Directory</caption>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Lightbox Modal HTML -->
  <div id="lightbox-modal">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged image">
  </div>

  <script>
    const apiKey = 'AIzaSyBBkOeFJ0wABZ2w0i2M3uxUMvd_Yk_i_Bw';
    const sheetId = '1agcVoG38kEIMIGgbgT_GU0aGWw2YyTxYsHvCs0QwSxE';
    const sheetName = 'DisplayedData';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    const buildingOptions = [
      "Northview", "Southview", "Arbor Hills", "McCord", "Timberstone",
      "Central Trail", "Highland", "Hill View", "Maplewood",
      "Stranahan", "Sylvan", "Whiteford"
    ];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        const rows = data.values;
        const hiddenColumns = ["CheckName"];
        const visibleColumnIndexes = [];

        if (!rows || rows.length === 0) {
          table.innerHTML = '<tr><td>No data found</td></tr>';
          return;
        }

        const headerRow = document.createElement('tr');
        const filterRow = document.createElement('tr');

        rows[0].forEach((headerText, index) => {
          if (!hiddenColumns.includes(headerText)) {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
            visibleColumnIndexes.push(index);

            const filterTh = document.createElement('th');

            if (headerText === "Building") {
              const select = document.createElement('select');
              select.setAttribute('data-col-index', visibleColumnIndexes.length - 1);

              const defaultOption = document.createElement('option');
              defaultOption.value = "";
              defaultOption.textContent = "All Buildings";
              select.appendChild(defaultOption);

              buildingOptions.forEach(building => {
                const option = document.createElement('option');
                option.value = building.toLowerCase();
                option.textContent = building;
                select.appendChild(option);
              });

              filterTh.appendChild(select);
            } else {
              const input = document.createElement('input');
              input.type = 'text';
              input.setAttribute('data-col-index', visibleColumnIndexes.length - 1);
              input.placeholder = `Search ${headerText}`;
              filterTh.appendChild(input);
            }

            filterRow.appendChild(filterTh);
          }
        });

        thead.appendChild(headerRow);
        thead.appendChild(filterRow);

        const allDataRows = rows.slice(1).map(row => {
          const tr = document.createElement('tr');
          visibleColumnIndexes.forEach(index => {
            const cellText = row[index] || '';
            const td = document.createElement('td');

            if (typeof cellText === 'string' && cellText.match(/\.(jpeg|jpg|gif|png|webp|svg)$/i)) {
              const img = document.createElement('img');
              img.src = cellText;
              img.alt = 'Image';
              img.title = 'Click to view full-size';
              img.classList.add('clickable-img');
              img.onclick = () => {
                document.getElementById('lightbox-img').src = cellText;
                document.getElementById('lightbox-modal').style.display = 'block';
              };
              td.appendChild(img);
            } else {
              td.textContent = cellText;
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
          return tr;
        });

        const filterInputs = thead.querySelectorAll('input, select');
        filterInputs.forEach(input => {
          input.addEventListener('input', applyFilters);
          input.addEventListener('change', applyFilters);
        });

        function applyFilters() {
          const filters = Array.from(filterInputs).map(input => ({
            value: input.value.toLowerCase(),
            index: parseInt(input.getAttribute('data-col-index'))
          }));

          allDataRows.forEach(row => {
            const cells = Array.from(row.querySelectorAll('td'));
            const matches = filters.every(({ value, index }) => {
              if (!value) return true;
              return cells[index].textContent.toLowerCase().includes(value);
            });
            row.classList.toggle('hide', !matches);
          });
        }

        window.parent.postMessage({
          type: 'resize-iframe',
          height: document.documentElement.scrollHeight
        }, '*');
      })
      .catch(error => {
        console.error('Error fetching sheet data:', error);
        document.body.innerHTML = '<p style="color:red;">Failed to load data. Please check your sheet name and access settings.</p>';
      });

    document.getElementById('lightbox-close').onclick = () => {
      document.getElementById('lightbox-modal').style.display = 'none';
    };
    document.getElementById('lightbox-modal').onclick = (e) => {
      if (e.target === document.getElementById('lightbox-modal')) {
        document.getElementById('lightbox-modal').style.display = 'none';
      }
    };
  </script>
</body>
</html>
