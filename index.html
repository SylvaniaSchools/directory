<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sylvania Schools Staff Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
    }

    #searchBox {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 500px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    caption {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    img {
      max-width: 100px;
      max-height: 80px;
      cursor: pointer;
    }

    tr.hide {
      display: none;
    }

    /* Lightbox Modal */
    #lightbox-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #lightbox-modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      width: auto;
      height: auto;
    }

    #lightbox-modal span {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px 10px;
      }

      caption {
        font-size: 1.2em;
      }

      img {
        max-width: 80px;
        max-height: 60px;
      }

      #lightbox-modal span {
        font-size: 30px;
        top: 10px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <input type="text" id="searchBox" placeholder="Search table...">

  <div class="table-container">
    <table id="sheetTable">
      <caption>Sylvania Schools Staff Directory</caption>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Lightbox Modal HTML -->
  <div id="lightbox-modal">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged image">
  </div>

  <script>
    const apiKey = 'AIzaSyBBkOeFJ0wABZ2w0i2M3uxUMvd_Yk_i_Bw';
    const sheetId = '1agcVoG38kEIMIGgbgT_GU0aGWw2YyTxYsHvCs0QwSxE';
    const sheetName = 'Sheet1';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        const rows = data.values;
        const hiddenColumns = ["Check Value"];
        const visibleColumnIndexes = [];

        if (!rows || rows.length === 0) {
          table.innerHTML = '<tr><td>No data found</td></tr>';
          return;
        }

        // Header row
        const headerRow = document.createElement('tr');
        rows[0].forEach((headerText, index) => {
          if (!hiddenColumns.includes(headerText)) {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
            visibleColumnIndexes.push(index);
          }
        });
        thead.appendChild(headerRow);

        // Data rows
        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          visibleColumnIndexes.forEach(index => {
            const cellText = row[index] || '';
            const td = document.createElement('td');

            if (typeof cellText === 'string' && cellText.match(/\.(jpeg|jpg|gif|png|webp|svg)$/i)) {
              const img = document.createElement('img');
              img.src = cellText;
              img.alt = 'Image';
              img.title = 'Click to view full-size';
              img.classList.add('clickable-img');
              img.onclick = () => {
                document.getElementById('lightbox-img').src = cellText;
                document.getElementById('lightbox-modal').style.display = 'block';
              };
              td.appendChild(img);
            } else {
              td.textContent = cellText;
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        // Search filter
        const searchInput = document.getElementById('searchBox');
        searchInput.addEventListener('input', function () {
          const query = this.value.toLowerCase();
          const rows = tbody.querySelectorAll('tr');

          rows.forEach(row => {
            const cells = Array.from(row.querySelectorAll('td'));
            const match = cells.some(td => td.textContent.toLowerCase().includes(query));
            row.classList.toggle('hide', !match);
          });
        });
      })
      .catch(error => {
        console.error('Error fetching sheet data:', error);
        document.body.innerHTML = '<p style="color:red;">Failed to load data. Please check your sheet name and access settings.</p>';
      });

    // Lightbox close logic
    document.getElementById('lightbox-close').onclick = () => {
      document.getElementById('lightbox-modal').style.display = 'none';
    };
    document.getElementById('lightbox-modal').onclick = (e) => {
      if (e.target === document.getElementById('lightbox-modal')) {
        document.getElementById('lightbox-modal').style.display = 'none';
      }
    };
  </script>

</body>
</html>
