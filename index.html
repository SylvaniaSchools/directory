<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Google Sheet Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    caption {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table id="sheetTable">
    <caption>Live Data from Google Sheet</caption>
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyBBkOeFJ0wABZ2w0i2M3uxUMvd_Yk_i_Bw';
    const sheetId = '1OsKiVcDzKP1AGdZJQwfz0sQj2CgykXeg';
    const sheetName = 'Sheet1'; // Your sheet name is 'Sheet1'

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        const rows = data.values;

        if (!rows || rows.length === 0) {
          table.innerHTML = '<tr><td>No data found</td></tr>';
          return;
        }

        // First row = headers
        const headerRow = document.createElement('tr');
        rows[0].forEach(headerText => {
          const th = document.createElement('th');
          th.textContent = headerText;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Remaining rows = data
        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cellText => {
            const td = document.createElement('td');
            td.textContent = cellText;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error fetching sheet data:', error);
        document.body.innerHTML = '<p style="color:red;">Failed to load data. Please check your sheet name and access settings.</p>';
      });
  </script>

</body>
</html>
