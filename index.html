<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sylvania Schools Staff Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    #searchBox {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      max-width: 500px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    caption {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    img {
      max-width: 100px;
      max-height: 80px;
      cursor: pointer;
    }

    tr.hide {
      display: none;
    }
  </style>
</head>
<body>

  <input type="text" id="searchBox" placeholder="Search table...">

  <table id="sheetTable">
    <caption>Sylvania Schools Staff Directory</caption>
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'AIzaSyBBkOeFJ0wABZ2w0i2M3uxUMvd_Yk_i_Bw';
    const sheetId = '1agcVoG38kEIMIGgbgT_GU0aGWw2YyTxYsHvCs0QwSxE';
    const sheetName = 'Sheet1';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        const rows = data.values;
        const hiddenColumns = ["Check Value"];
        const visibleColumnIndexes = [];

        if (!rows || rows.length === 0) {
          table.innerHTML = '<tr><td>No data found</td></tr>';
          return;
        }

        // Header row
        const headerRow = document.createElement('tr');
        rows[0].forEach((headerText, index) => {
          if (!hiddenColumns.includes(headerText)) {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
            visibleColumnIndexes.push(index); // keep track of visible columns
          }
        });
        thead.appendChild(headerRow);

        // Data rows
        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          visibleColumnIndexes.forEach(index => {
            const cellText = row[index] || '';
            const td = document.createElement('td');

            if (typeof cellText === 'string' && cellText.match(/\.(jpeg|jpg|gif|png|webp|svg)$/i)) {
              const img = document.createElement('img');
              img.src = cellText;
              img.alt = 'Image';
              img.title = 'Click to view full-size';
              img.onclick = () => window.open(cellText, '_blank');
              td.appendChild(img);
            } else {
              td.textContent = cellText;
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        // Search filter
        const searchInput = document.getElementById('searchBox');
        searchInput.addEventListener('input', function () {
          const query = this.value.toLowerCase();
          const rows = tbody.querySelectorAll('tr');

          rows.forEach(row => {
            const cells = Array.from(row.querySelectorAll('td'));
            const match = cells.some(td => td.textContent.toLowerCase().includes(query));
            row.classList.toggle('hide', !match);
          });
        });
      })
      .catch(error => {
        console.error('Error fetching sheet data:', error);
        document.body.innerHTML = '<p style="color:red;">Failed to load data. Please check your sheet name and access settings.</p>';
      });
  </script>

</body>
</html>
