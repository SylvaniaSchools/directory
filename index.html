<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sylvania Schools Staff Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .table-container::after {
      content: "← Swipe to scroll →";
      display: block;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    @media (min-width: 700px) {
      .table-container::after {
        display: none;
      }
    }

    table {
      width: 100%;
      min-width: 600px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      table-layout: auto;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: normal;
      word-break: normal;
      overflow-wrap: break-word;
      vertical-align: top;
      font-size: clamp(12px, 2vw, 16px); /* Responsive font-size */
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    caption {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }

    img {
      max-width: 100px;
      max-height: 80px;
      cursor: pointer;
    }

    tr.hide {
      display: none;
    }

    /* Lightbox Modal */
    #lightbox-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #lightbox-modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }

    #lightbox-modal span {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .multi-select-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .multi-select-dropdown button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      cursor: pointer;
      text-align: left;
      box-sizing: border-box;
    }

    .multi-select-dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      z-index: 1;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 8px;
    }

    .multi-select-dropdown-content label {
      display: block;
      font-size: 14px;
    }

    .multi-select-dropdown-content input {
      margin-right: 5px;
    }

    .multi-select-dropdown:hover .multi-select-dropdown-content {
      display: block;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px 10px;
      }

      caption {
        font-size: 1.2em;
      }

      img {
        max-width: 80px;
        max-height: 60px;
      }

      #lightbox-modal span {
        font-size: 30px;
        top: 10px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table id="sheetTable">
      <caption>Sylvania Schools Staff Directory</caption>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Lightbox Modal HTML -->
  <div id="lightbox-modal">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged image">
  </div>

  <script>
    const apiKey = 'AIzaSyBBkOeFJ0wABZ2w0i2M3uxUMvd_Yk_i_Bw';
    const sheetId = '1agcVoG38kEIMIGgbgT_GU0aGWw2YyTxYsHvCs0QwSxE';
    const sheetName = 'Test';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('sheetTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        const rows = data.values;
        const hiddenColumns = ["Check Value"];
        const visibleColumnIndexes = [];

        if (!rows || rows.length === 0) {
          table.innerHTML = '<tr><td>No data found</td></tr>';
          return;
        }

        const headerRow = document.createElement('tr');
        const filterRow = document.createElement('tr');

        rows[0].forEach((headerText, index) => {
          if (!hiddenColumns.includes(headerText)) {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
            visibleColumnIndexes.push(index);

            const filterTh = document.createElement('th');
            if (headerText.toLowerCase() === "building") {
              const wrapper = document.createElement('div');
              wrapper.className = 'multi-select-dropdown';

              const button = document.createElement('button');
              button.textContent = 'Filter Buildings';

              const dropdown = document.createElement('div');
              dropdown.className = 'multi-select-dropdown-content';

              wrapper.appendChild(button);
              wrapper.appendChild(dropdown);
              filterTh.appendChild(wrapper);
            } else {
              const input = document.createElement('input');
              input.type = 'text';
              input.setAttribute('data-col-index', visibleColumnIndexes.length - 1);
              input.placeholder = `Search ${headerText}`;
              filterTh.appendChild(input);
            }

            filterRow.appendChild(filterTh);
          }
        });

        thead.appendChild(headerRow);
        thead.appendChild(filterRow);

        const allDataRows = rows.slice(1).map(row => {
          const tr = document.createElement('tr');
          visibleColumnIndexes.forEach(index => {
            const cellText = row[index] || '';
            const td = document.createElement('td');

            if (typeof cellText === 'string' && cellText.match(/\.(jpeg|jpg|gif|png|webp|svg)$/i)) {
              const img = document.createElement('img');
              img.src = cellText;
              img.alt = 'Image';
              img.title = 'Click to view full-size';
              img.classList.add('clickable-img');
              img.onclick = () => {
                document.getElementById('lightbox-img').src = cellText;
                document.getElementById('lightbox-modal').style.display = 'block';
              };
              td.appendChild(img);
            } else {
              td.textContent = cellText;
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
          return tr;
        });

        const allowedBuildings = [
          "Administration", "Arbor Hills", "Central Trail", "Highland", "Hill View", "Maplewood", 
          "McCord", "Northview", "Southview", "Stranahan", "Sylvan", "Timberstone", "Whiteford", 
          "Support Services"
        ];
        allowedBuildings.sort();

        allowedBuildings.forEach(building => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.value = building;

          label.appendChild(input);
          label.appendChild(document.createTextNode(building));

          input.addEventListener('change', () => {
            filterRowsByBuilding();
          });

          document.querySelector('.multi-select-dropdown-content').appendChild(label);
        });

        function filterRowsByBuilding() {
          const selectedBuildings = Array.from(document.querySelectorAll('.multi-select-dropdown-content input[type="checkbox"]:checked'))
            .map(checkbox => checkbox.value.toLowerCase());

          allDataRows.forEach(row => {
            const buildingCell = row.querySelector('td:nth-child(1)'); // assuming building is in the first column
            if (buildingCell) {
              const staffBuildings = buildingCell.textContent.toLowerCase().split(',').map(b => b.trim());

              const matches = selectedBuildings.some(building => staffBuildings.includes(building));

              row.classList.toggle('hide', !matches);
            }
          });
        }
      })
      .catch(error => {
        console.error('Error fetching sheet data:', error);
        document.body.innerHTML = '<p style="color:red;">Failed to load data. Please check your sheet name and access settings.</p>';
      });

    document.getElementById('lightbox-close').onclick = () => {
      document.getElementById('lightbox-modal').style.display = 'none';
    };

    document.getElementById('lightbox-modal').onclick = (e) => {
      if (e.target === document.getElementById('lightbox-modal')) {
        document.getElementById('lightbox-modal').style.display = 'none';
      }
    };
  </script>

</body>
</html>
